<div class="quiz-edit">
    <h2>{{title}}</h2>
    <form [formGroup]="form" (ngSubmit)="onSubmit()">
        <div class="form-group"
             [ngClass]="{'has-error has-feedback' : form.get('Title').errors?.required }">
            <label for="title">Quiz title:</label>
            <br />
            <input type="text" id="title"
                   formControlName="Title"
                   placeholder="choose a title..."
                   class="form-control" />
            <span *ngIf="form.get('Title').errors?.required"
                  class="fa fa-eraser form-control invalid-feedback form-control-feedback"
                  aria-hidden="true">
            </span>
            <div *ngIf="(form.get('Title').dirty
                     || form.get('Title').touched)
                     && form.get('Title').errors?.required"
                 class="text-danger">
                <small>
                    Title is required field: please insert a valid title
                </small>
            </div>
        </div>
        <div class="form-group">
            <label for="description">Quiz description:</label>
            <br />
            <input type="text" id="description"
                   formControlName="Description"
                   placeholder="enter a description..."
                   class="form-control" />
        </div>
        <div class="form-group">
            <label for="text">Quiz informative text:</label>
            <br />
            <textarea id="text"
                      formControlName="Text"
                      placeholder="enter a text..."
                      class="form-control"></textarea>
        </div>
        <div class="form-group commands">
            <button *ngIf="editMode" type="submit"
                    [disabled]="form.invalid"
                    class="btn btn-success">
                Apply Changes
            </button>
            <button *ngIf="!editMode" type="submit"
                    [disabled]="form.invalid"
                    class="btn btn-success">
                Create the Quiz!
            </button>
            <button *ngIf="!editMode" type="submit"
                    (click)="onBack()"
                    class="btn btn-default">
                Cancel
            </button>
        </div>
    </form>

    <question-list *ngIf="editMode" [quiz]="quiz"></question-list>

    <result-list *ngIf="editMode" [quiz]="quiz"></result-list>

</div>
