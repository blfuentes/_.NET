<div class="quiz-edit">
    <h2>{{title}}</h2>
    <form [formGroup]="form" (ngSubmit)="onSubmit()">
        <div class="form-group">
            <label for="title">Quiz title:</label>
            <br />
            <input type="text" id="title"
                   formControlName="Title" required
                   placeholder="choose a title..."
                   class="form-control"
                   [ngClass]="{'is-invalid invalid-feedback d-inline-block ' : hasError('Title')}" />
            <!--<span *ngIf="hasError('Title')"
                  class="fa fa-eraser invalid-feedback d-block"
                  aria-hidden="true">
            </span>-->
            <!--<span *ngIf="form.get('Title').errors?.required"
                  class="invalid-feedback d-inline-block"
                  aria-hidden="true">
            </span>-->
            <div *ngIf="hasError('Title')"
                 class="invalid-feedback d-inline-block">
                Title is required field: please insert a valid title
            </div>
        </div>
        <div class="form-group">
            <label for="description">Quiz description:</label>
            <br />
            <input type="text" id="description"
                   formControlName="Description"
                   placeholder="enter a description..."
                   class="form-control" />
        </div>
        <div class="form-group">
            <label for="text">Quiz informative text:</label>
            <br />
            <textarea id="text"
                      formControlName="Text"
                      placeholder="enter a text..."
                      class="form-control"></textarea>
        </div>
        <div class="form-group commands">
            <button *ngIf="editMode" type="submit"
                    [disabled]="form.invalid"
                    class="btn btn-success">
                Apply Changes
            </button>
            <button *ngIf="!editMode" type="submit"
                    [disabled]="form.invalid"
                    class="btn btn-success">
                Create the Quiz!
            </button>
            <button *ngIf="!editMode" type="submit"
                    (click)="onBack()"
                    class="btn btn-default">
                Cancel
            </button>
        </div>
    </form>

    <question-list *ngIf="editMode" [quiz]="quiz"></question-list>

    <result-list *ngIf="editMode" [quiz]="quiz"></result-list>

</div>
