<h2>{{title}}</h2>
<div class="result-edit">
    <form [formGroup]="form" (ngSubmit)="onSubmit()">
        <div class="form-group">
            <label for="text">Result text:</label>
            <br />
            <textarea id="text"
                      formControlName="Text" required
                      class="form-control" [ngClass]="{ 'is-invalid invalid-feedback d-inline-block' : hasError('Text') }"
                      placeholder="enter a suitable text..."></textarea>
            <div *ngIf="hasError('Text')"
                 class="invalid-feedback d-inline-block">
                Text is a required field: please insert a valid text.
            </div>
        </div>

        <div class="form-group">
            <label for="MinValue">Minimum Score Value:</label>
            <br />
            <input type="number" id="MinValue" name="MinValue" formControlName="MinValue"
                   class="form-control" [ngClass]="{ 'is-invalid invalid-feedback d-inline-block' : hasError('MinValue')}" />
            <div *ngIf="hasError('MinValue')"
                 class="is-invalid invalid-feedback d-inline-block">
                Insert a numeric value, or leave it blank to match everything up to MaxValue.
            </div>
        </div>

        <div class="form-group">
            <label for="MaxValue">Maximum Score Value:</label>
            <br />
            <input type="number" id="MaxValue" name="MaxValue"
                   class="form-control" [ngClass]="{ 'is-invalid invalid-feedback d-inline-block' : hasError('MaxValue')}" />
            <div *ngIf="hasError('MaxValue')"
                 class="is-invalid invalid-feedback d-inline-block">
                Insert a numeric value, or leave it blank to match everything up to MinValue.
            </div>
        </div>

        <div class="form-group commands">
            <button *ngIf="editMode" type="submit"
                    [disabled]="form.invalid"
                    class="btn btn-success">
                Apply Changes
            </button>
            <button *ngIf="!editMode" type="submit"
                    [disabled]="form.invalid"
                    class="btn btn-primary">
                Create the Result!
            </button>
            <button type="submit"
                    (click)="onBack()"
                    class="btn btn-default">
                Cancel
            </button>
        </div>

    </form>

</div>
